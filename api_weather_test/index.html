<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
</head>
<body>

    <div class="card">
        <div class="card_search card_compo">
            <span class="material-symbols-outlined">location_on</span>
            <input type="text" class="search" placeholder="Enter Your Location">
            <span class="material-symbols-outlined action_search">search</span>
        </div>
        <div class="card_weather card_compo">
            <img src="" alt="" class="img_weather">
            <h1 class="temperature">
                <span class="weather_tmp">-2</span>
                <span class="celsius">Â°C</span>
            </h1>
            <h3 class="weather">Overcast Clouds</h3>
            <div class="weather_data">
                
                <div class="bloc_data">
                    <span class="material-symbols-outlined icon_weather">water</span>
                    <div class="bloc_data_text">
                        <span class="data water">91%</span>
                        <span class="name">Humidity</span>
                    </div>
                </div>

                <div class="bloc_data">
                    <span class="material-symbols-outlined icon_weather">air</span>
                    <div class="bloc_data_text">
                        <span class="data wind">91%</span>
                        <span class="name">Wind speed</span>
                    </div>
                </div>
                
            </div>
        </div>
    </div>
    
</body>

<script src="index.js"></script>
</html>
